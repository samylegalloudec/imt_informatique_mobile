<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximumscale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog DevFest Nantes</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script type="module"
        src="https://unpkg.com/@ionic/pwa-elements@3.0.1/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>
                    <center><b>Blog DevFest Nantes</b></center>
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content id='mainContent'>
            <ion-fab vertical="bottom" horizontal="center" slot="fixed">

                    <ion-icon name="camera"></ion-icon>
                </ion-fab-button>
            </ion-fab>
        </ion-content>
    </ion-app>
    <script src="capacitor.js"></script>
    <script src="app.js"></script>

</html>
